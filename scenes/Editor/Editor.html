<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="icon" href="../../sprites/app.png" type="image/png">
</head>
<body>
    
    <!-- Кнопка назад -->
    <a href="../../index.html" class="back-button">
        <img src="../../sprites/close.png" alt="Назад">
    </a>
    
    <!-- Контейнер для кнопок -->
    <div class="button-container">
        <div class="button button1">
            <a href="Scripting/script.html" class="text">
                <img src="Icons/script.png" alt="Скрипты" class="button-icon">
                Скрипты
            </a>
        </div>
        <div class="button button2">
            <a href="Resources/Resources.html" class="text">
                <img src="Icons/resources.png" alt="Ресурсы" class="button-icon">
                Ресурсы
            </a>
        </div>
        <div class="button button3">
            <a href="Library/lib.html" class="text">
                <img src="Icons/lib.png" alt="Библиотеки" class="button-icon">
                Библиотеки
            </a>
        </div>
        <div class="button button4">
            <a href="Options/options.html" class="text">
                <img src="Icons/settings.png" alt="Настройки" class="button-icon">
                Настройки
            </a>
        </div>
        <div class="button button5">
            <a href="builds/build.html" class="text">
                <img src="Icons/build.png" alt="Сборка" class="button-icon">
                Сборка
            </a>
        </div>
        
        <div class="button run">
            <a href="#">
                <img src="../../sprites/run.png" alt="Run Button" />
            </a>
        </div>
    </div>
    
    <script src="editor.js"></script>
</body>
</html>
